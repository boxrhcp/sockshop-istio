apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: orders-destination
  namespace: sock-shop
spec:
  host: orders
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: front-end
  namespace: sock-shop
spec:
  hosts:
  - "*"
  gateways:
  - sockshop-gateway
  http:
  - name: carts
    match:
    - uri:
        prefix: /carts
    route:
    - destination:
        host: carts
  - name: orders-v1
    match:
    - uri:
        prefix: /orders
      headers:
        x-version:
          exact: v1
    route:
    - destination:
        host: orders
        subset: v1
  - name: orders-v2
    match:
    - uri:
        prefix: /orders
      headers:
        x-version:
          exact: v2
    route:
    - destination:
        host: orders
        subset: v2
  - name: user
    match:
    - uri:
        prefix: /customers
    - uri:
        prefix: /addresses
    - uri:
        prefix: /cards
    route:
    - destination:
        host: user
  - name: front-end
    route:
    - destination:
        host: front-end
        port:
          number: 80
---